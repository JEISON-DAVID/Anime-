<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME GALAXI - Reproductor</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0B0F19;
            --secondary-bg: #151A27;
            --card-bg: #1B2032;
            --text-primary: #ffffff;
            --text-secondary: #8A8D93;
            --accent: #FF4C29;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .player-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .player-header {
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .episode-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .video-container {
            position: relative;
            padding-top: 56.25%;
            background: var(--secondary-bg);
            border-radius: 12px;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .servers-container {
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 12px;
            margin-top: 1rem;
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .server-button {
            padding: 0.75rem 1rem;
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .server-button:hover, .server-button.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <a href="prueba-detalles.html" class="back-button">‚Üê Volver al inicio</a>
        
        <div class="player-header">
            <h1 class="episode-title" id="episodeTitle">Cargando...</h1>
        </div>

        <div class="video-container">
            <iframe id="videoPlayer" allowfullscreen></iframe>
        </div>

        <div class="servers-container">
            <div class="servers-grid" id="serverList"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://animeflv.ahmedrangel.com/api';
        let currentEpisode = null;

        async function loadEpisode() {
            const urlParams = new URLSearchParams(window.location.search);
            const episodeId = urlParams.get('id');
            
            if (!episodeId) {
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/anime/episode/${episodeId}`);
                const data = await response.json();
                
                if (data.success) {
                    currentEpisode = data.data;
                    document.getElementById('episodeTitle').textContent = 
                        `${data.data.title} - Episodio ${data.data.number}`;
                    
                    if (data.data.servers.length > 0) {
                        document.getElementById('videoPlayer').src = data.data.servers[0].embed;
                    }

                    document.getElementById('serverList').innerHTML = 
                        data.data.servers.map((server, index) => `
                            <button class="server-button ${index === 0 ? 'active' : ''}" 
                                    onclick="changeServer(${index})">
                                Servidor ${index + 1}
                            </button>
                        `).join('');
                }
            } catch (error) {
                console.error('Error loading episode:', error);
            }
        }

        function changeServer(index) {
            if (!currentEpisode || !currentEpisode.servers[index]) return;
            
            const player = document.getElementById('videoPlayer');
            const buttons = document.querySelectorAll('.server-button');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            buttons[index].classList.add('active');
            
            player.src = currentEpisode.servers[index].embed;
        }

        document.addEventListener('DOMContentLoaded', loadEpisode);
    </script>
</body>
</html>
