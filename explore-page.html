<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME GALAXI - Explorar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0B0F19;
            --secondary-bg: #151A27;
            --card-bg: #1B2032;
            --text-primary: #ffffff;
            --text-secondary: #8A8D93;
            --accent: #FF4C29;
            --accent-hover: #ff6347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: var(--secondary-bg);
            padding: 2rem 1rem;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #FFB4A2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .nav-link i {
            font-size: 1.25rem;
        }

        .main-content {
            margin-left: 240px;
            padding: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .filter-container {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-chip {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .filter-chip.active {
            background: var(--accent);
            color: white;
        }

        .filter-chip:hover {
            border-color: var(--accent);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .anime-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            background: var(--card-bg);
        }

        .anime-card:hover {
            transform: translateY(-5px);
        }

        .anime-thumb {
            position: relative;
            padding-top: 140%;
        }

        .anime-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anime-info {
            padding: 1rem;
        }

        .anime-title {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .anime-meta {
            display: flex;
            align-items: center;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-bg);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .pagination {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            align-items: center;
        }

        .pagination button {
            padding: 0.5rem 1rem;
            background: var(--card-bg);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination button:hover:not(:disabled) {
            background: var(--accent);
        }

        .error-message {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            color: var(--accent);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
                padding: 1rem 0.5rem;
            }

            .logo-text, .nav-text {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<body>
   <nav class="sidebar">
  <div class="logo">
    <img src="copilot_image_1735090235652.jpeg" alt="Logo">
    <span class="logo-text">ANIME GALAXI</span>
  </div>
  <ul class="nav-menu">
    <li class="nav-item">
      <a href="index.html" class="nav-link active">
        <i class="fas fa-home"></i>
        <span class="nav-text">Inicio</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="explore-page.html" class="nav-link">
        <i class="fas fa-compass"></i>
        <span class="nav-text">Explorar</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="anime-releases (1).html" class="nav-link">
        <i class="fas fa-calendar"></i>
        <span class="nav-text">Calendario</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="favorites-page.html" class="nav-link">
        <i class="fas fa-heart"></i>
        <span class="nav-text">Favoritos</span>
      </a>
    </li>

    <li class="nav-item">
      <a href="HORARIOS.html" class="nav-link">
        <i class="fas fa-calendar"></i>
        <span class="nav-text">Favoritos</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="/historial.html" class="nav-link">
        <i class="fas fa-clock"></i>
        <span class="nav-text">historial</span>
      </a>
    </li>
  </ul>
</nav>

    <main class="main-content">
        <div class="section-title">
            <h2>Explorar Animes</h2>
        </div>

        <div class="filter-container">
            <div class="filter-group" id="typeFilters">
                <div class="filter-chip" data-type="tv">TV</div>
                <div class="filter-chip" data-type="movie">Película</div>
                <div class="filter-chip" data-type="ova">OVA</div>
                <div class="filter-chip" data-type="special">Especial</div>
            </div>
            
            <div class="filter-group" id="statusFilters">
                <div class="filter-chip" data-status="1">En emisión</div>
                <div class="filter-chip" data-status="2">Finalizado</div>
                <div class="filter-chip" data-status="3">Próximamente</div>
            </div>
        </div>

        <div class="grid-container" id="mainGrid"></div>
        
        <div class="pagination">
            <button id="prevPage" disabled>Anterior</button>
            <span id="currentPage">Página 1</span>
            <button id="nextPage">Siguiente</button>
        </div>
    </main>

    <script>
        const API_BASE = 'https://animeflv.ahmedrangel.com/api';
        let currentPage = 1;
        let selectedTypes = [];
        let selectedStatuses = [];

        // Manejadores de filtros
        document.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                chip.classList.toggle('active');
                updateFilters();
                loadAnimes();
            });
        });

        function updateFilters() {
            selectedTypes = Array.from(document.querySelectorAll('#typeFilters .filter-chip.active'))
                .map(chip => chip.dataset.type);
            selectedStatuses = Array.from(document.querySelectorAll('#statusFilters .filter-chip.active'))
                .map(chip => parseInt(chip.dataset.status));
        }

        async function loadAnimes() {
            const mainGrid = document.getElementById('mainGrid');
            showLoading(mainGrid);

            try {
                const response = await fetch(`${API_BASE}/search/by-filter?page=${currentPage}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        types: selectedTypes.length ? selectedTypes : ["tv", "movie", "special", "ova"],
                        statuses: selectedStatuses.length ? selectedStatuses : [1, 2, 3],
                        genres: []
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Actualizar paginación
                    document.getElementById('prevPage').disabled = currentPage === 1;
                    document.getElementById('nextPage').disabled = !data.data.hasNextPage;
                    document.getElementById('currentPage').textContent = `Página ${currentPage}`;

                    // Renderizar animes
                    mainGrid.innerHTML = data.data.media.map(anime => `
                        <div class="anime-card" onclick="goToAnimeDetails('${anime.slug}')" style="cursor: pointer;">
                            <div class="anime-thumb">
                                <img src="${anime.cover}" alt="${anime.title}">
                            </div>
                            <div class="anime-info">
                                <h3 class="anime-title">${anime.title}</h3>
                                <div class="anime-meta">
                                    <span><i class="fas fa-star" style="color: var(--accent);"></i> ${anime.rating}</span>
                                    <span style="margin-left: 1rem;"><i class="fas fa-play-circle"></i> ${anime.type}</span>
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    mainGrid.innerHTML = '<div class="error-message">No se encontraron resultados</div>';
                }
            } catch (error) {
                console.error('Error cargando animes:', error);
                mainGrid.innerHTML = '<div class="error-message">Error al cargar los animes. Por favor, intenta de nuevo.</div>';
            }
        }

        function showLoading(element) {
            element.innerHTML = '<div class="loading"></div>';
        }

        function goToAnimeDetails(slug) {
            window.location.href = `prueba-detalles.html?id=${slug}`;
        }

        // Configurar paginación
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                loadAnimes();
            }
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            currentPage++;
            loadAnimes();
        });

        // Cargar animes iniciales
        document.addEventListener('DOMContentLoaded', loadAnimes);
    </script>
</body>
</html>
