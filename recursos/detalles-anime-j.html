<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Anime - ANIME GALAXI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0B0F19;
            --secondary-bg: #151A27;
            --card-bg: #1B2032;
            --text-primary: #ffffff;
            --text-secondary: #8A8D93;
            --accent: #FF4C29;
            --accent-hover: #ff6347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: var(--accent);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 2rem;
            text-decoration: none;
        }

        .anime-details {
            background: var(--secondary-bg);
            border-radius: 24px;
            overflow: hidden;
        }

        .details-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            padding: 2rem;
            background: var(--card-bg);
        }

        .cover-container {
            position: relative;
        }

        .cover-image {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .favorite-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .favorite-button i {
            color: var(--text-primary);
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }

        .favorite-button:hover {
            background: var(--accent);
        }

        .favorite-button.active i {
            color: var(--accent);
        }

        .details-info h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-item {
            background: var(--secondary-bg);
            padding: 1rem;
            border-radius: 12px;
        }

        .info-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .info-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        .synopsis {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: var(--text-secondary);
        }

        .genres-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .genre-tag {
            background: var(--secondary-bg);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .episodes-section {
            padding: 2rem;
        }

        .episodes-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .episodes-title {
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .episode-card {
            background: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .episode-card:hover {
            transform: translateY(-5px);
            background: var(--accent);
        }

        .episode-number {
            padding: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-bg);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .details-header {
                grid-template-columns: 1fr;
            }

            .cover-container {
                max-width: 300px;
                margin: 0 auto;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="home.html" class="back-button">
            <i class="fas fa-arrow-left"></i>
            Volver
        </a>

        <div class="anime-details" id="animeDetails">
            <!-- El contenido se cargar치 din치micamente -->
        </div>
    </div>

    <script>
        const API_BASE = 'https://animeflv.ahmedrangel.com/api';
        let favorites = JSON.parse(localStorage.getItem('animeFavorites')) || [];

        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function showLoading(element) {
            element.innerHTML = '<div class="loading"></div>';
        }

        function toggleFavorite(animeData) {
            const index = favorites.findIndex(f => f.slug === animeData.slug);
            if (index === -1) {
                favorites.push({
                    slug: animeData.slug,
                    title: animeData.title,
                    cover: animeData.cover,
                    rating: animeData.rating
                });
                showNotification('A침adido a favoritos');
            } else {
                favorites.splice(index, 1);
                showNotification('Eliminado de favoritos');
            }
            localStorage.setItem('animeFavorites', JSON.stringify(favorites));
            updateFavoriteButton(animeData.slug);
        }

        function updateFavoriteButton(slug) {
            const button = document.querySelector('.favorite-button');
            if (favorites.some(f => f.slug === slug)) {
                button.classList.add('active');
                button.querySelector('i').classList.remove('far');
                button.querySelector('i').classList.add('fas');
            } else {
                button.classList.remove('active');
                button.querySelector('i').classList.remove('fas');
                button.querySelector('i').classList.add('far');
            }
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                bottom: 2rem;
                right: 2rem;
                background: var(--accent);
                color: white;
                padding: 1rem 2rem;
                border-radius: 8px;
                transform: translateY(100px);
                opacity: 0;
                transition: all 0.3s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateY(0)';
                notification.style.opacity = '1';
                setTimeout(() => {
                    notification.style.transform = 'translateY(100px)';
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }, 100);
        }

        async function loadAnimeDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const slug = urlParams.get('slug');

            if (!slug) {
                window.location.href = 'home.html(true) {
                  
                }';
                return;
            }

            const detailsSection = document.getElementById('animeDetails');
            showLoading(detailsSection);

            try {
                const data = await fetchAPI(`/anime/${slug}`);

                if (data?.success) {
                    document.title = `${data.data.title} - ANIME GALAXI`;

                    detailsSection.innerHTML = `
                        <div class="details-header">
                            <div class="cover-container">
                                <img src="${data.data.cover}" alt="${data.data.title}" class="cover-image">
                                <button class="favorite-button" onclick="toggleFavorite(${JSON.stringify(data.data).replace(/"/g, '&quot;')})">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>
                            <div class="details-info">
                                <h1>${data.data.title}</h1>
                                <div class="info-grid">
                                    <div class="info-item">
                                        <div class="info-label">Estado</div>
                                        <div class="info-value">${data.data.status}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Tipo</div>
                                        <div class="info-value">${data.data.type}</div>
                                    </div>
                                    <div class="info-item">
                                        <div class="info-label">Rating</div>
                                        <div class="info-value">${data.data.rating}</div>
                                    </div>
                                </div>
                                <div class="synopsis">
                                    <p>${data.data.synopsis}</p>
                                </div>
                                <div class="genres-list">
                                    ${data.data.genres.map(genre => 
                                        `<span class="genre-tag">${genre}</span>`
                                    ).join('')}
                                </div>
                            </div>
                        </div>
                        <div class="episodes-section">
                            <div class="episodes-header">
                                <h2 class="episodes-title">Episodios</h2>
                            </div>
                            <div class="episodes-grid">
                                ${data.data.episodes.map(episode => `
                                    <div class="episode-card" onclick="loadEpisode('${episode.slug}')">
                                        <div class="episode-number">
                                            Episodio ${episode.number}
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;

                    updateFavoriteButton(slug);
                }
            } catch (error) {
                console.error('Error loading anime details:', error);
                detailsSection.innerHTML = '<div class="error-message">Error cargando los detalles del anime. Por favor, intenta de nuevo.</div>';
            }
        }

        function loadEpisode(episodeSlug) {
            window.location.href = `reproductor.html?episode=${episodeSlug}`;
        }

        // Cargar detalles cuando la p치gina se carga
        document.addEventListener('DOMContentLoaded', loadAnimeDetails);
    </script>
</body>
</html>
