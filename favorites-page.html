<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME GALAXI - Favoritos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0B0F19;
            --secondary-bg: #151A27;
            --card-bg: #1B2032;
            --text-primary: #ffffff;
            --text-secondary: #8A8D93;
            --accent: #FF4C29;
            --accent-hover: #ff6347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: var(--secondary-bg);
            padding: 2rem 1rem;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #FFB4A2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .nav-link i {
            font-size: 1.25rem;
        }

        .main-content {
            margin-left: 240px;
            padding: 2rem;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .anime-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            background: var(--card-bg);
        }

        .anime-card:hover {
            transform: translateY(-5px);
        }

        .anime-thumb {
            position: relative;
            padding-top: 140%;
        }

        .anime-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .anime-info {
            padding: 1rem;
        }

        .anime-title {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 2rem;
            background: var(--card-bg);
            border-radius: 16px;
            color: var(--text-secondary);
        }

        .remove-favorite {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

      .remove-favorite:hover {
            background: var(--accent-hover);
            transform: scale(1.1);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
        }

        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
                padding: 1rem 0.5rem;
            }

            .logo-text, .nav-text {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
  <div class="logo">
    <img src="copilot_image_1735090235652.jpeg" alt="Logo">
    <span class="logo-text">ANIME GALAXI</span>
  </div>
  <ul class="nav-menu">
    <li class="nav-item">
      <a href="index.html" class="nav-link active">
        <i class="fas fa-home"></i>
        <span class="nav-text">Inicio</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="explore-page.html" class="nav-link">
        <i class="fas fa-compass"></i>
        <span class="nav-text">Explorar</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="anime-releases (1).html" class="nav-link">
        <i class="fas fa-calendar"></i>
        <span class="nav-text">Calendario</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="favorites-page.html" class="nav-link">
        <i class="fas fa-heart"></i>
        <span class="nav-text">Favoritos</span>
      </a>
    </li>

    <li class="nav-item">
      <a href="HORARIOS.html" class="nav-link">
        <i class="fas fa-calendar"></i>
        <span class="nav-text">Favoritos</span>
      </a>
    </li>
    <li class="nav-item">
      <a href="historial.html" class="nav-link">
        <i class="fas fa-clock"></i>
        <span class="nav-text">historial</span>
      </a>
    </li>
  </ul>
</nav>
    <main class="main-content">
        <div class="section-title">
            <h2>Mis Favoritos</h2>
        </div>
        
        <div class="grid-container" id="mainGrid"></div>
    </main>

    <script>
        let favorites = JSON.parse(localStorage.getItem('animeFavorites')) || [];

        function loadFavorites() {
            const mainGrid = document.getElementById('mainGrid');

            if (favorites.length === 0) {
                mainGrid.innerHTML = '<div class="no-results">No tienes animes favoritos guardados</div>';
                return;
            }

            mainGrid.innerHTML = favorites.map(anime => `
                <div class="anime-card">
                    <button class="remove-favorite" onclick="removeFromFavorites('${anime.slug}', event)">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="anime-thumb" onclick="window.location.href='/anime-details.html?anime=${anime.slug}'">
                        <img src="${anime.cover}" alt="${anime.title}">
                    </div>
                    <div class="anime-info">
                        <h3 class="anime-title">${anime.title}</h3>
                        <div class="anime-meta">
                            <span>Rating: ${anime.rating}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function removeFromFavorites(slug, event) {
            event.stopPropagation();
            favorites = favorites.filter(fav => fav.slug !== slug);
            localStorage.setItem('animeFavorites', JSON.stringify(favorites));
            showNotification('Eliminado de favoritos');
            loadFavorites();
        }

        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                    setTimeout(() => notification.remove(), 300);
                }, 2000);
            }, 100);
        }

        // Cargar favoritos al iniciar la p√°gina
        document.addEventListener('DOMContentLoaded', loadFavorites);
    </script>
</body>
</html>
