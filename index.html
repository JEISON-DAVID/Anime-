<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME GALAXI - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    :root {
        --primary-bg: #0B0F19;
        --secondary-bg: #151A27;
        --card-bg: #1B2032;
        --text-primary: #ffffff;
        --text-secondary: #8A8D93;
        --accent: #FF4500;
        --accent-hover: #FF6B00;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--primary-bg);
        color: var(--text-primary);
        min-height: 100vh;
    }

    .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 240px;
        height: 100vh;
        background: var(--secondary-bg);
        padding: 2rem 1rem;
        z-index: 100;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 3rem;
        padding: 0 1rem;
        cursor: pointer;
        position: relative;
    }

    .logo img {
        width: 40px;
        height: 40px;
        filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.4));
        animation: pulse 2s infinite;
    }

    .logo-text {
        font-size: 1.75rem;
        font-weight: 800;
        text-transform: uppercase;
        background: linear-gradient(
            45deg,
            #FF4500 0%,
            #FF6B00 25%,
            #FF8533 50%,
            #FFA500 75%,
            #FFB732 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        text-shadow: 0 0 20px rgba(255, 69, 0, 0.1);
        letter-spacing: 2px;
    }

    .logo-text::before {
        content: attr(data-text);
        position: absolute;
        left: 2px;
        top: 2px;
        z-index: -1;
        background: linear-gradient(
            45deg,
            #FF4500 0%,
            #FF8533 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        opacity: 0.3;
    }

    .logo-text::after {
        content: '';
        position: absolute;
        top: 50%;
        left: -10px;
        right: -10px;
        height: 2px;
        background: linear-gradient(
            90deg,
            transparent,
            #FF4500,
            transparent
        );
        transform: translateY(15px);
        opacity: 0.3;
    }

    @keyframes pulse {
        0% {
            filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.4));
        }
        50% {
            filter: drop-shadow(0 0 15px rgba(255, 69, 0, 0.6));
        }
        100% {
            filter: drop-shadow(0 0 10px rgba(255, 69, 0, 0.4));
        }
    }

    .logo:hover .logo-text {
        background: linear-gradient(
            45deg,
            #FFB732 0%,
            #FF4500 50%,
            #FF8533 100%
        );
        -webkit-background-clip: text;
        background-clip: text;
        transition: 0.3s ease;
    }

    .nav-menu {
        list-style: none;
    }

    .nav-item {
        margin-bottom: 0.5rem;
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 1rem;
        padding: 1rem;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s ease;
    }

    .nav-link:hover, .nav-link.active {
        background: var(--card-bg);
        color: var(--accent);
    }

    .nav-link i {
        font-size: 1.25rem;
    }

    .main-content {
        margin-left: 240px;
        padding: 2rem;
    }

    .search-container {
        position: relative;
        max-width: 600px;
        margin-bottom: 2rem;
    }

    .search-input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        background: var(--secondary-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .search-input:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(255, 69, 0, 0.2);
        outline: none;
    }

    .search-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
    }

    .section-title {
        margin-bottom: 1.5rem;
    }

    .section-title h2 {
        color: var(--text-primary);
        font-size: 1.5rem;
        font-weight: 600;
        position: relative;
        display: inline-block;
    }

    .section-title h2::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: -5px;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, var(--accent), transparent);
    }

    .grid-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        padding: 1rem;
        max-width: 1400px;
        margin: 0 auto;
    }

    .anime-card {
        position: relative;
        border-radius: 12px;
        overflow: hidden;
        background: var(--card-bg);
        transition: transform 0.2s ease;
        cursor: pointer;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .anime-card:hover {
        transform: scale(1.05);
    }

    .anime-thumb {
        position: relative;
        width: 100%;
        padding-top: 56.25%;
    }

    .anime-thumb img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-bottom: 3px solid var(--accent);
    }

    .episode-number {
        position: absolute;
        top: 0.5rem;
        left: 0.5rem;
        background: var(--accent);
        color: white;
        padding: 0.35rem 0.75rem;
        border-radius: 4px;
        font-size: 0.9rem;
        font-weight: 600;
        z-index: 2;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
    }

    .anime-info {
        width: 100%;
        padding: 1rem 0.75rem;
        background: var(--card-bg);
        text-align: center;
        min-height: 60px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .anime-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: white;
        margin: 0;
        line-height: 1.4;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    .play-icon {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 60px;
        height: 60px;
        background: var(--accent);
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .anime-card:hover .play-icon {
        opacity: 1;
    }

    @media (max-width: 1200px) {
        .grid-container {
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        }
    }

    @media (max-width: 1024px) {
        .sidebar {
            width: 80px;
            padding: 1rem 0.5rem;
        }

        .logo-text, .nav-text {
            display: none;
        }

        .main-content {
            margin-left: 80px;
        }
    }

    @media (max-width: 768px) {
        .grid-container {
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
    }

    @media (max-width: 480px) {
        .grid-container {
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 0.75rem;
        }
    }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <span class="logo-text" data-text="ANIME GALAXI">ANIME GALAXI</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="explore-page.html" class="nav-link">
                    <i class="fas fa-compass"></i>
                    <span class="nav-text">Explorar</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="anime-releases.html" class="nav-link">
                    <i class="fas fa-calendar"></i>
                    <span class="nav-text">Calendario</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="favorites-page.html" class="nav-link">
                    <i class="fas fa-heart"></i>
                    <span class="nav-text">Favoritos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="HORARIOS.html" class="nav-link">
                    <i class="fas fa-calendar"></i>
                    <span class="nav-text">HORARIOS</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="historial.html" class="nav-link">
                    <i class="fas fa-clock"></i>
                    <span class="nav-text">Historial</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar anime...">
        </div>

        <div class="section-title">
            <h2>Últimos Episodios</h2>
        </div>
        
        <div class="grid-container" id="mainGrid"></div>
    </main>

    <script>
        const API_BASE = 'https://animeflv.ahmedrangel.com/api';
        
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = e.target.value.trim();
                if (query) {
                    window.location.href = `search-anime.html?query=${encodeURIComponent(query)}`;
                }
            }
        });

        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                return null;
            }
        }

        async function loadLatestEpisodes() {
            const mainGrid = document.getElementById('mainGrid');
            mainGrid.innerHTML = '<div class="loading">Cargando...</div>';

            const data = await fetchAPI('/list/latest-episodes');

            if (data?.success) {
                mainGrid.innerHTML = data.data.map(episode => `
                    <div class="anime-card" onclick="window.location.href='reproductor.html?id=${episode.url.split('/').pop()}'">
                        <div class="anime-thumb">
                            <img src="${episode.cover}" alt="${episode.title}">
                            <div class="episode-number">EP ${episode.number}</div>
                            <div class="play-icon">
                                <i class="fas fa-play" style="color: white;"></i>
                            </div>
                        </div>
                        <div class="anime-info">
                            <h3 class="anime-title">${episode.title}</h3>
                        </div>
                    </div>
                `).join('');
            }
        }

        document.addEventListener('DOMContentLoaded', loadLatestEpisodes);
    </script>
</body>
</html>
