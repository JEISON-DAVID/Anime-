<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME GALAXI - Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0B0F19;
            --secondary-bg: #151A27;
            --card-bg: #1B2032;
            --text-primary: #ffffff;
            --text-secondary: #8A8D93;
            --accent: #FF4C29;
            --accent-hover: #ff6347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: var(--secondary-bg);
            padding: 2rem 1rem;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #FFB4A2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .nav-link i {
            font-size: 1.25rem;
        }

        .main-content {
            margin-left: 240px;
            padding: 2rem;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--secondary-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .anime-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            background: var(--card-bg);
        }

        .anime-card:hover {
            transform: translateY(-5px);
        }

        .anime-thumb {
            position: relative;
            padding-top: 140%;
        }

        .anime-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .episode-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .anime-info {
            padding: 1rem;
        }

        .anime-title {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
                padding: 1rem 0.5rem;
            }

            .logo-text, .nav-text {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <img src="/copilot_image_1735090235652.jpeg" alt="Logo">
            <span class="logo-text">ANIME GALAXI</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link active">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="explore-page.html" class="nav-link">
                    <i class="fas fa-compass"></i>
                    <span class="nav-text">Explorar</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="schedule.html" class="nav-link">
                    <i class="fas fa-calendar"></i>
                    <span class="nav-text">Calendario</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="favorites-page.html" class="nav-link">
                    <i class="fas fa-heart"></i>
                    <span class="nav-text">Favoritos</span>
                </a>
            </li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="search-container">
        <div class="search-bar">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" class="search-input" placeholder="Buscar anime...">
        </div>
        <div class="results-container" id="searchResults"></div>
    </div>


        <div class="section-title">
            <h2>Ãšltimos Episodios</h2>
        </div>
        
        <div class="grid-container" id="mainGrid"></div>
    </main>

    <script>
        
        const API_BASE = 'https://animeflv.ahmedrangel.com/api';
        
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        const query = e.target.value.trim();
        if (query) {
            window.location.href = `search-anime.html?query=${encodeURIComponent(query)}`;
        }
    }
});

async function fetchAPI(endpoint) {
  try {
    const response = await fetch(`${API_BASE}${endpoint}`);
    const data = await response.json();
    return data;
  } catch (error) {
    console.error('Error:', error);
    return null;
  }
}

async function loadLatestEpisodes() {
  const mainGrid = document.getElementById('mainGrid');
  mainGrid.innerHTML = '<div class="loading"></div>';

  const data = await fetchAPI('/list/latest-episodes');

  if (data?.success) {
    mainGrid.innerHTML = data.data.map(episode => `
                    <div class="anime-card" onclick="window.location.href='/reproductor.html?id=${episode.url.split('/').pop()}'">
                        <div class="anime-thumb">
                            <img src="${episode.cover}" alt="${episode.title}">
                            <div class="episode-number">EP ${episode.number}</div>
                        </div>
                        <div class="anime-info">
                            <h3 class="anime-title">${episode.title}</h3>
                        </div>
                    </div>
                `).join('');
  }
}

document.addEventListener('DOMContentLoaded', loadLatestEpisodes);
    </script>
</body>
</html>
