<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME GALAXI - Calendario</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0B0F19;
            --secondary-bg: #151A27;
            --card-bg: #1B2032;
            --text-primary: #ffffff;
            --text-secondary: #8A8D93;
            --accent: #FF4C29;
            --accent-hover: #ff6347;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--primary-bg);
            color: var(--text-primary);
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: var(--secondary-bg);
            padding: 2rem 1rem;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #FFB4A2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .nav-link i {
            font-size: 1.25rem;
        }

        .container {
            margin-left: 240px;
            padding: 2rem;
            flex-grow: 1;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .current-season {
            font-size: 1.2rem;
            color: var(--accent);
            opacity: 0.8;
        }

        .day-container {
            margin-bottom: 2rem;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }

        .day-header {
            background: var(--accent);
            color: white;
            padding: 1rem;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .anime-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            padding: 1.5rem;
        }

        .anime-card {
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s ease;
            border: 1px solid #2A2F42;
        }

        .anime-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent);
        }

        .anime-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .anime-info {
            padding: 1rem;
        }

        .anime-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .next-episode {
            color: var(--accent);
            font-weight: 500;
            margin: 0.5rem 0;
        }

        .airing-time {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .episode-countdown {
            background: var(--accent);
            color: white;
            padding: 0.5rem;
            border-radius: 8px;
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .genres {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .genre {
            background: #2A2F42;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--accent);
            background: var(--card-bg);
            border-radius: 8px;
            font-weight: 500;
        }

        .error {
            color: var(--accent);
            text-align: center;
            padding: 1rem;
            background: var(--card-bg);
            border-radius: 8px;
            margin: 1rem 0;
            border: 1px solid var(--accent);
        }

        @media (max-width: 768px) {
            .container {
                margin-left: 0;
                padding: 1rem;
            }

            .anime-grid {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .sidebar {
                width: 80px;
                padding: 1rem 0.5rem;
            }

            .logo-text, .nav-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <div class="logo">
            <img src="copilot_image_1735090235652.jpeg" alt="Logo">
            <span class="logo-text">ANIME GALAXI</span>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="fas fa-home"></i>
                    <span class="nav-text">Inicio</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="explore-page.html" class="nav-link">
                    <i class="fas fa-compass"></i>
                    <span class="nav-text">Explorar</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="anime-releases.html" class="nav-link active">
                    <i class="fas fa-calendar"></i>
                    <span class="nav-text">Calendario</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="favorites-page.html" class="nav-link">
                    <i class="fas fa-heart"></i>
                    <span class="nav-text">Favoritos</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/historial.html" class="nav-link">
                    <i class="fas fa-clock"></i>
                    <span class="nav-text">Historial</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <header>
            <h1>Calendario de Anime</h1>
            <div class="current-season" id="currentSeason"></div>
        </header>
        <div id="schedule" class="schedule">
            <div class="loading">Cargando calendario de anime...</div>
        </div>
    </div>

    <script>
        /
    </script>
</body>
</html>
